services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: karyawanku-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    depends_on:
      db:
        condition: service_healthy
    networks:
      - karyawanku

  nginx:
    image: nginx:alpine
    container_name: karyawanku-nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - karyawanku

  db:
    image: postgres:16-alpine
    container_name: karyawanku-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-karyawanku}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dandi3105}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - karyawanku

networks:
  karyawanku:
    driver: bridge

volumes:
  pgdata:
